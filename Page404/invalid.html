<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Web icon-->
    <link rel="icon" href="/Images/Checker Logo.png">
    <title>Online Checker - Invalid</title>

    <!--Tailwind library-->
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body class="bg-white overflow-hidden">
    <!--Content-->
    <div class="flex justify-center items-center w-screen h-screen">
        <div class="flex flex-col space-y-2 items-center p-4">
            <!--Background image-->
            <div class="w-[30px] h-auto">
                <img src="/Images/Warning Icon.png" alt="warning">
            </div>

            <h1 class="text-center text-black font-bold font-Pixelify text-2xl">Uh Oh, page not found 404</h1>
            <p class="text-center text-black font-Pixelify text-lg">The page you trying to access is unavailable or the server is restarted.</p>
            <button class="font-Pixelify text-sm underline text-black cursor-pointer" onclick="goBackIndex()">Go back to log in Page</button>
        </div>
    </div>
</body>

</html>

<!--Script for functionalities-->
<script>
    //going back to index
   async function goBackIndex() {
        //delete username cookie
        const getCookie = await fetch('/cookie/deleteCookie');
        const deleteCookie = getCookie.ok;

        if(deleteCookie){
            localStorage.clear();
            location.href = '/';
        }
    }
</script>
