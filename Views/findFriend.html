<!--Logged in users-->
<div class="w-full h-full flex justify-center items-center" id="loginFriend">
    <div class="flex flex-col space-y-4 w-full h-auto items-center">
        <!--Search bar for looking for player-->
        <input type="text" placeholder="Search for players" class="font-Pixelify text-sm text-black rounded-2xl border-2 border-blue-500 w-[50%] h-fit p-2 focus:outline-none" id="search_findfriend" oninput="search_player_findfriend()">
        
        <!--Container for list of all players available-->
        <div class="w-[80%] h-[30rem] bg-white flex flex-col space-y-2 rounded-2xl p-4 overflow-hidden xsm:h-[15rem] md:h-[40rem] lg:h-[25rem]">
            <!--Title-->
            <div class="w-full h-fit flex flex-col space-y-2">
                <h1 class="font-Pixelify text-lg text-black text-center">Find Friend</h1>
            </div>

            <!--Loader for search-->
            <div class="w-full h-auto flex flex-col space-y-2 items-center" id="searchLoader" style="display: flex;">
                <div class="loader"></div>
                <p class="font-Pixelify text-md text-black">Searching...</p>
            </div>

            <div class="w-full h-full flex flex-col space-y-4 rounded-2xl p-4 overflow-x-hidden overflow-y-auto" id="friend-container"></div>
        </div>
    </div>
</div>

<!--For guest users-->
<div class="w-screen h-screen flex justify-center items-center" id="guestFriend" style="display: none;">
    <div class="w-fit h-fit bg-white rounded-lg p-4">
        <h1 class="font-Pixelify text-sm text-center text-black">You are on Guest mode, Logged in to access find friend
        </h1>
    </div>
</div>
